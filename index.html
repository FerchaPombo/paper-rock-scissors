<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <meta name="description" content="Play this fun game of luck and see who wins!">
    <meta name="keywords"
        content="Rock Paper Scissors, game, luck, chance, win, loose, all ages, online, try your luck">
    <title>Rock-Paper-Scissors</title>


</head>

<body>

    <!--header section -->

    <header>
        <h1>Rock-Paper-Scissors!</h1>
    </header>

    <!-- Section with the game area, buttons, score and footer-->

    <section>

        <div class="game-area">
            <p>Try your luck, choose one:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="scissors" data-choice="2" class="control">Scissors</button>
        </div>
        <br>
        <div id="messages"></div>
        <br>

        <div class="player">
            <h2 class="scores">Your Score:<span id="player-scores">0</span></h2>
            <br>
            <img id="player-image" src="assets/images/alltogether.jpg"
                alt="Hands making Rock-Paper-Scissors gestures in a simple lineal doodle">
        </div>
        <br>

        <div class="computer">
            <h2 class="scores">Computer Score:<span id="computer-scores">0</span></h2>
            <br>
            <img id="computer-image" src="assets/images/alltogether.jpg"
                alt="Hands making Rock-Paper-Scissors gestures in a simple lineal doodle">
        </div>
        <br>



    </section>

    <footer>
        <h2>Rules:</h2>
        <p>Scissors cut Paper * Paper covers Rock * Rock smashes Scissors</p>
        <a href="https://github.com/FerchaPombo" target="_blank" id="github">Done by @ferchaPombo</a>
        <a href="https://ferchapombo.weebly.com/" target="_blank" id="website">Website</a>
    </footer>
    <!--Link to the java file -->

    <script src="assets/JS/script.js"></script>
</body>

</html>

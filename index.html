<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock-Paper-Scissors</title>


</head>

<body>

    <header>
        <h1>Rock-Paper-Scissors!</h1>
    </header>


    <div class="game-area">
        <p>Try your luck, choose one:</p>
        <button aria-label="Rock" data-choice="0" class="control">Rock</button>
        <button aria-label="Paper" data-choice="1" class="control">Paper</button>
        <button aria-label="scissors" data-choice="2" class="control">Scissors</button>
    </div>

    <div class="score-area">
        <p class="scores">You got lucky!<span id="win">0</span></p>
        <p class="scores">Bumer!, try again.<span id="loose">0</span></p>


    </div>




    <script src="script.js"></script>
</body>
